<!DOCTYPE html>

<html>

<head>
  <title>Material Design for Bootstrap temporary development test case</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Material Design fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Material Design -->
  <link href="dist/css/bootstrap-material-design.css" rel="stylesheet">
  <link href="dist/css/ripples.min.css" rel="stylesheet">

  <!-- Dropdown.js -->
  <link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

  <!-- Page style -->
  <link href="index.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

</head>

<body>

  <div class="full-page-sec">
    <div class="ctr-content constrained">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title">Save yo grandaddy!</h1>
        </div>
        <div class="panel-body">
          Yo grandaddy's in trouble! He doesn't know how to use a telephone! Type in the number of the person telling him that he's one a new car to find out who the sick bastard is.
        </div>
      </div>
      
      <textarea class="form-control" id="number-input" rows="1" placeholder="Phone number that did yo grandaddy wrong"></textarea>
      
      <div class="btn-group btn-group-sm btn-group-justified btn-group-raised" role="group">
        <label class="btn btn-default">
          find info
        </label>
        <label class="btn btn-default">
          report number
        </label>
      </div>
    </div>
  </div>
  
  
  
  <!-- Scripts -->
  
  
  
  <!-- Twitter Bootstrap -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  <!-- Material Design for Bootstrap -->
  <script src="dist/js/material.js"></script>
  <script src="dist/js/ripples.min.js"></script>
  <script>
    $.material.init();
  </script>
  
  <!-- Sliders -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
  
  <!-- Dropdown.js -->
  <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
  <script>
    $("#dropdown-menu select").dropdown();
  </script>

</body>

</html>
